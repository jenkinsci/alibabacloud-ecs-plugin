<div>
    Jenkins可以在此节点上执行的并发构建的最大数量。默认为2<br>
    使用节点的CPU内核数作为该值一个不错的选择(查看<a href="https://help.aliyun.com/document_detail/108399.html">《云服务器 ECS》</a>的“选择实例规格”章节获取CPU核数)。<br>
    设置较高的值将导致每个构建花费更长的时间，但可能会增加整体吞吐量。 <br>
    例如，一个构建可能受CPU限制，而同时运行的第二个构建可能受I/O限制-因此，第二个构建此时可以利用备用I/O容量。
    <p></p>
    对于Jenkins master节点，请将执行程序的数量设置为零，以防止其在本地执行构建。 注意：master始终可以运行包括管道的顶级任务在内的轻量级任务。
</div>
